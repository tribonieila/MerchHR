{{extend 'layout.html'}}
{{=grid}}

<input type="date" class="datepicker" id="date" placeholder="choose your destiny" />
<script>   
$.noConflict();
jQuery( document ).ready(function( $ ) {
    var dateToday = new Date();
    var dates = $("#date").datepicker({
        defaultDate: "+1w",
        changeMonth: true,
        numberOfMonths: 2,
        minDate: dateToday,
        maxDate: dateToday
    });

});


</script>
