{{extend 'layout.html'}}
<section class="content-header">
  <h1>Core HR<small>Grid</small></h1>
</section>
<section class="content">
  <div class="row">      
    <div class="col-xs-12">      
      <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Sponsor's</h3>                    
        </div>
        <!-- /.box-header -->
        
        <div class="box-body table-responsive no-padding">                        
            {{=table}}
        </div>
        <div class="box-footer clearfix">
            <button type="button" class="btn btn-primary btn-flat pull-right" data-toggle="modal" data-target="#modal-default">Place New Bank Account</button>            
        </div>        
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
{{=form.custom.begin}}
<div class="modal fade" id="modal-default" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">Sponsor's Form</h4>
        </div>
      <div class="modal-body">        
          <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Sponsor's:</label>
            <div class="col-sm-10">{{=form.custom.widget.sponsor}}</div>
          </div>           
          <div class="form-group">
            <label class="col-sm-2 control-label">Status:</label>
            <div class="col-sm-10">{{=form.custom.widget.status_id}}</div>            
          </div>           
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-flat" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary btn-flat">Submit</button>
      </div>
    </div>
  </div>
</div>
{{=form.custom.end}}
