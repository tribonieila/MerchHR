{{extend 'layout.html'}}

<section class="content">
  <div class="row">      
    <div class="col-xs-12">      
      <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Employee Status Grid</h3>
        </div>
        <!-- /.box-header -->
        
        <div class="box-body">                        
            {{=table}}
        </div>
        <div class="box-footer clearfix">
                <!-- <a href="javascript:void(0)" class="btn btn-sm btn-info btn-flat pull-left">Place New Order</a> -->
            <!-- <a href="{{=URL('hris','post_employee_master')}}" class="btn btn-sm btn-info btn-flat pull-right">Place New Employee</a> -->
            <button type="button" class="btn btn-primary btn-flat pull-right" data-toggle="modal" data-target="#modal-default">Place New Status</button>
        </div>
    
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
{{=form.custom.begin}}
<div class="modal fade" id="modal-default" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">Employee Status Form</h4>
        </div>
        <div class="modal-body">       
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Status:</label>
                    <div class="col-sm-10">
                        {{=form.custom.widget.status}}
                    </div>                
                </div>    
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        {{=form.custom.widget.description}}
                    </div>                
                </div>                
                            
            </div>     
            <br>        
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger pull-left btn-flat" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary btn-flat">Save Changes</button>
        </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
{{=form.custom.end}}

<script>
$(document).ready(function(){
    $(".table").DataTable();
});
</script>
