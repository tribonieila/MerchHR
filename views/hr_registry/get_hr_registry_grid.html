{{extend 'layout.html'}}
<section class="content-header">
    <h1>HR Registry<small>Grid</small></h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">Registry Grid</h3>       
                    <div class="pull-right"><a href="#" id="btnRefresh" class="text-muted"><i class="fa fa-refresh"></i></a></div>              
                </div>
                <div class="box-body">
                    {{=table}}
                </div>        
                <div class="box-footer clearfix">                    
                    <button type="button" class="btn btn-primary btn-flat pull-right" data-toggle="modal" data-target="#modal-default">Place New HR Registry</button>            
                </div>                                   
            </div>            
        </div>        
    </div>
</section>




{{=form.custom.begin}}
<div class="modal fade" id="modal-default" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">Registry Form</h4>
        </div>
        <div class="modal-body">         
            <div class="form-horizontal">            
                <div class="form-group">
                    <label class="col-sm-3 control-label">Date:</label>
                    <div class="col-sm-5">
                        {{=form.custom.widget.registry_date}}
                    </div>                
                </div>    
                <div class="form-group">
                    <label class="col-sm-3 control-label">Name:</label>
                    <div class="col-sm-9">
                        {{=form.custom.widget.employee_id}}
                    </div>                
                </div>     
                <div class="form-group">
                    <label class="col-sm-3 control-label">Hours:</label>
                    <div class="col-sm-5">
                        {{=form.custom.widget.hours}}
                    </div>                
                </div>                                                              
                <div class="form-group">
                    <label class="col-sm-3 control-label">Noted By:</label>
                    <div class="col-sm-9">
                        {{=form.custom.widget.noted_by}}
                    </div>                
                </div>                                                              

                <div class="form-group">
                    <label class="col-sm-3 control-label">Remarks:</label>
                    <div class="col-sm-9">
                        {{=form.custom.widget.remarks}}
                    </div>                
                </div>                

            </div>   
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger  pull-left btn-flat" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary btn-flat">Save Changes</button>
        </div>
        </div>
    </div>
</div>
{{=form.custom.end}}

<script>
$(document).ready(function(){
    $("#btnRefresh").click(function(){
        location.reload();
    });
    $(".table").DataTable();
});
</script>
